<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>
<p>Lists can be nested (list inside list):</p>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea
        <ul>
            <li>Sub Tea
                <ol>
                    <li>super sub Tea</li>
                    <li>super sub Tea2</li>
                    <li>super sub Tea3</li>
                    <li>super sub Tea4</li>
                    <li>super sub Tea5</li>
                </ol>
            </li>
            <li>Sub Tea2</li>
            <li>Sub Tea3</li>
        </ul>
      </li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
